<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine’s Day Sarcia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">Happy Valentine’s Day❤️</h1>

  <div class="container">

    <!-- Envelope -->
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="body"></div>
      <div class="left-flap"></div>
      <div class="right-flap"></div>
    </div>

     <p>
            You make my world brighter every single day.<br>
            Thank you for being you.<br>
            I’m so grateful to have you. <br>
                    Love, Njabulo❤️
     </p>
    <!-- Card -->
    <div class="card hidden" id="card">
      <div class="card-inner" id="cardInner">
        <div class="card-front">
          <img src="photo.jpg" alt="Valentine Photo">
        </div>
        <div class="card-back">
          <p>
            You make my world brighter.<br>
            Thank you for being you.<br>
            I’m grateful to have you. ❤️
          </p>
        </div>
      </div>
    </div>

  </div>

  <audio id="bgMusic" src="song.mp3" autoplay></audio>
  <script src="script.js"></script>
</body>
</html>

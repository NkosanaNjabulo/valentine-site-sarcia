<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine’s Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Happy Valentine’s Day ❤️</h1>

    <div class="container">

        <!-- Envelope -->
        <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="body"></div>
        </div>

        <!-- Card -->
        <div class="card hidden" id="card">
            <div class="card-inner" id="cardInner">
                <div class="card-front">
                    <img src="photo.jpg" alt="Valentine Photo">
                </div>
                <div class="card-back">
                    <p>
                        You make my world brighter every single day.  
                        Thank you for being you.  
                        I’m so grateful for you. ❤️
                    </p>
                </div>
            </div>
        </div>

    </div>

    <audio id="bgMusic" src="song.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
